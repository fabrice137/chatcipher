<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Cipher</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            background-color: #282a36;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #50fa7b;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ff79c6;
        }

        textarea,
        input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            background-color: #44475a;
            color: #f8f8f2;
        }

        input[type="number"] {
            width: calc(100% - 30px);
        }

        button {
            width: calc(50% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6272a4;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #50fa7b;
            color: #282a36;
        }

        button:last-child {
            margin-right: 0;
        }
    </style>
    <script>
        function toHex(str) {
            var hex = '';
            for (var i = 0; i < str.length; i++) {
                hex += str.charCodeAt(i).toString(16);
            }
            return hex;
        }

        function fromHex(hex) {
            var str = '';
            for (var i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        function encrypt() {
            var plaintext = document.getElementById("plaintext").value;
            var shift = parseInt(document.getElementById("shift").value);
            var ciphertext = "";

            for (var i = 0; i < plaintext.length; i++) {
                var charCode = plaintext.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    ciphertext += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    ciphertext += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
                } else {
                    ciphertext += plaintext.charAt(i);
                }
            }

            var hexCiphertext = toHex(ciphertext);
            document.getElementById("ciphertext").value = hexCiphertext;
        }

        function decrypt() {
            var hexCiphertext = document.getElementById("ciphertext").value;
            var ciphertext = fromHex(hexCiphertext);
            var shift = parseInt(document.getElementById("shift").value);
            var plaintext = "";

            for (var i = 0; i < ciphertext.length; i++) {
                var charCode = ciphertext.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    plaintext += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    plaintext += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);
                } else {
                    plaintext += ciphertext.charAt(i);
                }
            }

            document.getElementById("plaintext").value = plaintext;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>String Cipher with HEX</h1>

        <label for="plaintext">Plaintext:</label>
        <textarea id="plaintext" rows="4"></textarea>

        <label for="shift">Shift:</label>
        <input type="number" id="shift" min="1" max="25" value="1">

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>

        <label for="ciphertext">Ciphertext (HEX):</label>
        <textarea id="ciphertext" rows="4"></textarea>
    </div>
</body>

</html>
